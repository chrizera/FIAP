<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de cliente</title>
<style type = "text/css">
 div{
  margin: 10px;
 }
 label{
  width:80px;
  display: inline-block;
 }
</style>
<script src = "validar.js"></script>
</head>
<body>
<div><h1>Cadastro de cliente</h1></div>
 <div>
  <form method = "post" action = "cadastrar" onsubmit = "return validarCliente()">
   <div>
    <label for = "nome">Nome:</label>
    <input type = "text" id = "nome" onblur = "validarCampo(this)">
   </div>
   <div>
    <label for = "email">E-mail:</label>
    <input type = "text" id = "email" onblur = "validarCampo(this)">
    <span id = "emailVerificar"></span>
   </div>
   <div>
    <label for = "data">Data de nascimento:</label>
    <input type = "text" id = "data" onblur = "validarCampo(this)">
    <span id = "dataVerificar"></span>
   </div>
   <div>
    <label for = "estado">Estado civil:</label>
    <select name = "estado" id = "estado" onblur = "validarCampo(this)">
     <option value = "">Selecione</option>
     <option value = "1">Solteiro</option>
     <option value = "2">Casado</option>
     <option value = "3">Divorciado</option>
    </select>
   </div>
   <div>
    <label>Sexo:</label>
    <br>
    <label for = "masc" id = "labelMasc">Masculino</label>
    <input type = "radio" id = "masc" name = "sexo" value = "M" onblur = "validarCampo(this)">
    <label for = "fem" id = "labelFem">Feminino</label>
    <input type = "radio" id = "fem" name = "sexo" value = "F" onblur = "validarCampo(this)">
   </div>
   <input type = "submit" name = "cadastro" value = "Cadastrar" onclick = "validarGeral()">
  </form>
 </div>
</body>
</html>
